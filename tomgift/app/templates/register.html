<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - TOMGIFT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1>Crear cuenta</h1>

        {% if error %}
            <div class="auth-error">{{ error }}</div>
        {% endif %}

        <form method="POST" class="auth-form">
            <input 
                type="text" 
                name="username" 
                placeholder="Nombre de usuario" 
                class="auth-input {% if field_error == 'username' %}input-error{% endif %}" 
                required 
            />

            <input 
                type="email" 
                name="email" 
                placeholder="Correo electrónico"
                class="auth-input {% if field_error == 'email' %}input-error{% endif %}" 
                required 
            />

            <input 
                type="password" 
                name="password" 
                placeholder="Contraseña" 
                class="auth-input {% if field_error == 'password' %}input-error{% endif %}" 
                required 
            />

            <input 
                type="password" 
                name="confirm_password" 
                placeholder="Confirmar contraseña" 
                class="auth-input {% if field_error == 'confirm_password' %}input-error{% endif %}" 
                required 
            />

            <button type="submit" class="auth-button">Registrarse</button>
        </form>

        <p class="auth-link">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
